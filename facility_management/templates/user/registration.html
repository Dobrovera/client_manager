{% extends 'navbar.html' %}

{% block content %}
<body class="text-center">
{% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
            <ul class="flashes container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close border-right" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </ul>
        {% endif %}
{% endwith %}
<br>
<br>
<div class="container w-50">
<div class="card text-lg-left" style="width: 40rem;align:center;">
    <div class="card-body">
      <div class="card-header">
        <h1 class="h1 mb-1 font-weight-normal">Регистрация</h1>
        <form action="" method="post">
                <div class="mb-1">
                      <label for="first_name" class="sr-only"></label>
                      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Имя">
                </div>

                <div class="mb-1">
                      <label for="last_name" class="sr-only"></label>
                      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Фамилия">
                </div>

                <div class="mb-1">
                      <label for="patronymic" class="sr-only"></label>
                      <input type="text" class="form-control" id="patronymic" name="patronymic" placeholder="Отчество">
                </div>

                <div class="mb-1">
                      <label for="username" class="sr-only"></label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>

                <div class="mb-1">
                      <label for="email" class="sr-only"></label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="email">
                </div>

                <div class="mb-1">
                      <label for="password" class="form-label"></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                </div>

                <div class="mb-1">
                      <label for="password" class="form-label"></label>
                      <input type="password" class="form-control" id="password2" name="password2" placeholder="Подтверждение пароля">
                </div>

                <br>

                <div class="md-1">
                    <div class="form-group">
                        <select class="form-control selectpicker" name="profile_id" id="profile_id">
                            {% for prof in profile %}
                                <option value="{{ prof.id }}">{{ prof.profile_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


            <br>
          <button class=" btn btn-primary" type="submit">Зарегистрироваться</button>

        </form>
        </div>
    </div>
</div>

</body>
{% endblock %}
